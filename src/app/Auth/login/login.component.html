<div class="login-container">
    <h1>Login</h1>
    <p>Email:</p>
    <input type="email" [(ngModel)]="loginData.email" placeholder="Enter your email" />
    <p>Password:</p>
    <input type="password" [(ngModel)]="loginData.password" placeholder="Enter your password" />
    <button class="btn" (click)="login()">Login</button>
    <p>Don't have an account? <a routerLink="/signup">Signup here</a>.</p>
  </div>
