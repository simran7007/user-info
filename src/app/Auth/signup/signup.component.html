<div class="signup-container">
    <h1>Signup</h1>
    <p>Full Name:</p>
    <input type="text" [(ngModel)]="signupData.name" placeholder="Enter your full name" />
    <p>Email:</p>
    <input type="email" [(ngModel)]="signupData.email" placeholder="Enter your email" />
    <p>Contact:</p>
    <input type="text" [(ngModel)]="signupData.contact" placeholder="Enter your contact number" />
    <p>Password:</p>
    <input type="password" [(ngModel)]="signupData.password" placeholder="Enter your password" />
    <button class="btn" (click)="signup()">Signup</button>
  </div>
